<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/animation.gsap.min.js"></script>
    <title>Estudando Web</title>
</head>
<body>
    <div class="div1"> 
        <nav class="nav nav-pills nav-fill">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            <a class="nav-link" href="contato.html">Contato</a>
        </nav>
    </div>
    
    <div id="section1" class="section">
        <img src="/imagens/testee.png"  alt="Descrição da imagem" />
        <div class="inner-div">
            <img src="/imagens/pacote.jpg"  alt="Descrição da imagem" />
        </div>
        <div class="inner-div2">
            <img src="/imagens/Delivery.jpg"  alt="Descrição da imagem" />
        </div>
        
    </div>

    <div id="section2" class="section">
        <img src="/imagens/fundocuidado.png"  alt="Descrição da imagem" />
        <div class="inner-div3">
            <img src="/imagens/cuidados.jpg" alt="Descrição da imagem" />
        </div>
        <div class="inner-div4">
            <img src="/imagens/cuidados2.jpg" alt="Descrição da imagem" />
        </div>
        <div class="inner-div5">
            <img src="/imagens/cuidados3.jpg" alt="Descrição da imagem" />
        </div>
    </div>
    
    <div id="section3" class="section">
        <img src="/imagens/fundocuidado.png"  alt="Descrição da imagem" />
        <div id="promo1">
            <img src="/imagens/ofertaa.webp" alt="Descrição da imagem" />
        </div>
        <div id="promo2">
            <img src="/imagens/promoçao2.jpg" alt="Descrição da imagem" />
        </div>
        <div id="promo3">
            <img src="/imagens/promoçao3.jpg" alt="Descrição da imagem" />
        </div>
    </div>

    <div class="social-media">
    <!-- Conteúdo da rede social aqui -->
    <h2>Redes Sociais</h2>
    <p>Siga-nos nas nossas redes sociais!</p>
    <div class="instagram-post">
        <iframe 
            src="https://www.instagram.com/universopettshow/embed" 
            width="400" 
            height="400" 
            frameborder="0" 
            scrolling="no" 
            allowtransparency="true" 
            allowfullscreen="true">
        </iframe>
    </div>
    
</div>
    <script async src="//www.instagram.com/embed.js"></script>
    <script>
        // Iniciando ScrollMagic
        var controller = new ScrollMagic.Controller();

        // Seção 1 - Fade-in da direita
        new ScrollMagic.Scene({
            triggerElement: "#section1",
            triggerHook: 0.9,  
            reverse: false  // Animação só acontece uma vez
        })
        .setClassToggle("#section1", "fade-in-right")  // Adiciona classe para animação
        .addTo(controller);

        // Seção 2 - Fade-in da esquerda
        new ScrollMagic.Scene({
            triggerElement: "#section2",
            triggerHook: 0.9,
            reverse: false
        })
        .setClassToggle("#section2", "fade-in-left")
        .addTo(controller);

        // Seção 3 - Fade-in da direita
        new ScrollMagic.Scene({
            triggerElement: "#section3",
            triggerHook: 0.9,
            reverse: false
        })
        .setClassToggle("#section3", "fade-in-right")
        .addTo(controller);

        document.addEventListener("DOMContentLoaded", function () {
        // Aguarda 1 segundo antes de exibir a div
        setTimeout(function() {
            document.querySelector('.social-media').classList.add('fade-in');
        }, 500); // 1000 milissegundos = 1 segundo
    });
    </script>
</body>
</html>
